<!DOCTYPE html>
<html>
  <head>
    <title>todo</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Nanum+Myeongjo:wght@700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
  </head>

  <body>
    <div class="js-bg bg-box"></div>

    <div class="container">
      
      <form class="js-form form">
        <input type="text" placeholder="What is your name?" />
      </form>

      <div class="intro-box">
        <div class="js-clock clock">
          <h1>00:00</h1>
        </div>
        <p class="js-greetings greetings"></p>

        <div class="js-weather weather"></div>
        <button type="button" class="btn-todo">list</button>
      </div>
      
    </div>

    <div class="list-container">
      <form class="js-toDoForm">
        <input type="text" placeholder="Write a to do" />
      </form>
      <ul class="js-toDoList"></ul>
    </div>

    <script src="src/clock.js"></script>
    <script src="src/gretting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
